{% extends "base.html" %}
{% load static %}

{% block title %}Agregar Pregunta a Encuesta{% endblock %}

{% block content %}
<h2>Agregar Pregunta a: {{ survey.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Agregar Pregunta</button>
</form>
<p><a href="{% url 'create_survey' %}">Crear Nueva Encuesta</a></p>
{% endblock %}
